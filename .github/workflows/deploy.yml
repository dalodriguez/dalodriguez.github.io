name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Force refresh of actions
        run: rm -rf ~/.npm ~/.cache

      - name: Install dependencies
        run: npm ci

      - name: Clean previous builds
        run: rm -rf dist && mkdir dist

      - name: Build the Astro site
        run: npm run build

      - name: Check dist folder size
        run: du -sh dist || echo "⚠️ dist/ folder not found!"

      - name: Check for symlinks and remove them
        run: find dist/ -type l -delete

      - name: Check if dist contains invalid files
        run: find dist/ -type f ! -name "*.html" ! -name "*.css" ! -name "*.js" ! -name "*.png" ! -name "*.jpg" ! -name "*.gif" ! -name "*.svg" -exec ls -l {} \; || echo "✅ All files are valid"

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: dist/

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: github-pages
          path: dist/

      - name: Ensure correct permissions
        run: chmod -R 755 dist/

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

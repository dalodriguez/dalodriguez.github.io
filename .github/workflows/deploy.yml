name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4
      
      - name: Force refresh of actions
        run: rm -rf ~/.npm ~/.cache

      - name: Install dependencies
        run: npm ci  # Ensures a clean install

      - name: Build the Astro site
        run: npm run build  # This explicitly runs the build process

      - name: Check if dist folder exists
        run: ls -la dist || echo "⚠️ dist/ folder not found!"

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: dist/

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: github-pages
          path: dist/

      - name: Check if dist folder exists after download
        run: ls -la dist || echo "⚠️ dist/ folder not found after download!"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

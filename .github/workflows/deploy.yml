name: Deploy Astro Site

on:
  push:
    branches:
      - main  # Change if using a different branch

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm ci  # Faster and more reliable than `npm install`

      - name: Build Astro Project
        run: npx astro build

      - name: Clean Up Old Builds
        run: rm -rf dist  # Clean up any old build artifacts

      - name: Upload GitHub Pages Artifact
        uses: actions/upload-pages-artifact@v2  # âœ… Correct version
        with:
          path: dist  # Make sure this is your Astro build output

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4

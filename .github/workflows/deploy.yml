name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Force refresh of actions
        run: rm -rf ~/.npm ~/.cache

      - name: Install dependencies
        run: npm ci  # Ensures a clean install

      - name: Clean previous builds
        run: rm -rf dist && mkdir dist

      - name: Build the Astro site
        run: npm run build  # Explicitly build the site

      - name: Check if dist folder exists
        run: ls -la dist || echo "⚠️ dist/ folder not found!"

      - name: Check dist folder size
        run: du -sh dist || echo "⚠️ dist/ folder not found!"

      - name: Check for symlinks in dist/
        run: find dist/ -type l -exec ls -l {} \; || echo "✅ No symlinks found"

      - name: Remove symlinks in dist/
        run: find dist/ -type l -delete

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: |
            dist/**/*.html
            dist/**/*.css
            dist/**/*.js
            dist/assets/

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: github-pages
          path: dist/

      - name: Check dist folder size after download
        run: du -sh dist || echo "⚠️ dist/ folder not found after download!"

      - name: Check if dist folder exists after download
        run: ls -la dist || echo "⚠️ dist/ folder not found after download!"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
